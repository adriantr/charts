{{- if .Values.pvc.create -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: turborepo-remote-cache
spec:
  storageClassName: {{ .Values.pvc.storageClassName }}
  accessModes:
    {{- range .Values.pvc.accessModes }}
    - {{.}}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.pvc.storageSize }}
{{- end }}